spring:
  kafka:
    kafka-server: localhost:9092
    consumer:
      #groupId는 컨슈머 그룹을 식별하는 id로서, 동일한 그룹ID를 가진 컨슈머들은 메시지를 분담해서 consume한다.
      #만약 여러 컨슈머가 다른 group-id를 가지고 한 topic을 리슨하면 각기 메시지를 수신하여 메시지 전파 효과 발생한다.
      group-id: product-group
      #카프카 내에 들어와있는 메시지 중에 처음 들어와 있는 메시지부터 읽기 시작한다.(latest: 현시점이후로 들어오는 메시지만 read한다.)
      auto-offset-reset: earliest